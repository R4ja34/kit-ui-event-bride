<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>banner</title>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="/ma-page-de-traitement" method="post">
        <div>
          <label for="title">Title :</label>
          <input type="text" id="title" name="event_title" />
        </div>
        <div>
          <label for="description">Description :</label>
          <textarea id="description" name="event_description"></textarea>
        </div>
        <div>
          <label for="duration">Duration :</label>
          <input type="text" id="duration" name="event_duration" />
        </div>
        <div>
          <label for="price">Price :</label>
          <input type="text" id="price" name="event_price" />
        </div>
        <div>
          <label for="location">Location :</label>
          <input type="text" id="location" name="event_location" />
        </div>
        <div>
          <label for="start">Start date:</label>
          <input type="date" id="start" name="event_start_date" value=localtime min=localtime />
        </div>
        <div class="button">
          <button type="submit">Crée évenement</button>
        </div>
      </form>
    </div>

    <div class="form-container">
      <form action="/ma-page-de-traitement" method="post">
        <div>
          <label for="email">Email :</label>
          <input type="text" id="email" name="user_email" />
        </div>
        <div>
          <label for="password">Password :</label>
          <input type="password" id="password" name="user_password" />
        </div>
        <div>
          <label for="password_confirmation">Password Confirmation :</label>
          <input type="password" id="password_confirmation" name="user_password_confirmation" />
        </div>
        <div class="button">
          <button type="submit">s'inscrire</button>
        </div>
      </form>
    </div>
    
    <div class="form-container">
      <form action="/page-traitement-donnees" method="post">
        <div>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" placeholder="Martin" required>
        </div>
        <div>
          <label for="email">Votre e-mail</label>
          <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
        </div>
        <div>
          <button type="submit">connexion</button>
        </div>
      </form>
    </div>
    <div class="form-container">
      <form action="/page-traitement-donnees" method="post">
        <div>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" placeholder="Martin" required>
        </div>
        <div>
          <label for="email">Votre e-mail</label>
          <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
        </div>
        <div>
          <label for="sujet">Quel est le sujet de votre message ?</label>
          <select name="sujet" id="sujet" required>
            <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
            <option value="probleme-compte">Problème avec mon compte</option>
            <option value="probleme-commande">Problème avec ma commande</option>
            <option value="probleme-event">Problème avec mon événement</option>
          </select>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
        </div>
        <div>
          <button type="submit">Envoyer mon message</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
